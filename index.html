<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">


    <title>HTML, FORM</title>
</head>

<body class="bg-dark">
    <div class="container-fluid ">
        <div class="row justify-content-md-center bg-white m-5 p-3">
            
            <div class="col-12">

            <!--FORM-->
            <form>
                <!--CARD-->
                <div class="card ">

                    <!--CARD HEADER-->
                    <div class="card-header text-left ">
                        <h1>Payment for example</h1>
                    </div>

                    <!--CARD BODY-->
                    <div class="card-body">
                        <div clas="col-12  alert-danger ">
                            <div class="alert alert-danger">Some fields are missing</div>
                        </div>
                        <br>

                        <div class="form-row justify-content-md-between">
                            <div class="form-group col-md-4 ">
                                <label for="inputEmail4">Card #</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="XXXX-XXXX-XXXX-XXXX">
                            </div>

                            <div class="form-group col-md-3">
                                <label for="inputPassword4">CVC </label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="form-group col-md-3">
                                <label for="inputEmail4">Amount</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputAddress">First Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputAddress2">Last Name</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="custom-select">
                                    <option selected>Pick a state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Postal Code</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>

                        <!--MethodPay + Message-->

                        <div class="form row d-flex justify-content-md-between">

                            <!--MethoPay-->
                            <div class="form-group col-md-2">

                                <label class="col-form-label">We accept:</label>
                                <!--Radio button selection--->
                                <div class="d-flex justify-content-md-between text-white bg-secondary rounded p-2 ">
                                    <!--mastercard-->
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="gridRadios1">
                                            <i class="fab fa-cc-mastercard "></i>
                                        </label>
                                    </div>
                                    <!--Visa-->
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <!--dinners-->
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <!--american express-->
                                    <div class="form-check ">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="gridRadios2">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!--Message-->
                            <div class="col-6 rounded  pr-2">
                                <div class="form-group">
                                    <label for="message-text" class="col-form-label">Message:</label>
                                    <textarea class="form-control" id="message-text"></textarea>
                                    <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                            </div>

                        </div>

                    </div>

                    <!--CARD FOOTER-->
                    <div class="card-footer d-flex justify-content-end ">
                        <button type="submit" class="btn btn-secondary mr-3">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


</body>

</html>
